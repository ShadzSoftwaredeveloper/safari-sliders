<style>
  section.dcc-section {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #top-bar-inner,
  #site-header-inner,
  #footer {
    display: none;
  }

  .dcc-container {
    background: linear-gradient(135deg ,#fb038b,#461b43);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin-top: 50px;
    margin-bottom: 40px;
  }

  .dcc-profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1rem;
  }

  .dcc-title {
    color: #fcfcfc;
    margin: 0.5rem 0;
    font-size: 1.5rem;
  }

  .dcc-text {
    color: #fcfcfc;
    margin-bottom: 1.5rem;
  }

  /* ===== SOCIAL GRID ===== */
  .dcc-social-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .dcc-link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 0.75rem;
    background-color:#ca198e;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 0.95rem;
    transition: background-color 0.3s, transform 0.2s;
  }

  .dcc-link:hover {
    background-color: #380328;
    transform: translateY(-2px);
  }

  .dcc-link i {
    font-size: 1.2rem;
  }

  /* Mobile: single column */
  @media (max-width: 360px) {
    .dcc-social-grid {
      grid-template-columns: 1fr;
    }
  }

  /* ===== FULL-WIDTH MOBILE OVERRIDE ===== */
@media (max-width: 768px) {
  section.dcc-section {
    align-items: flex-start;
    padding: 0;
  }

  .dcc-container {
    width: 100%;
    max-width: 100%;
    margin: 0;
    border-radius: 0;
    padding: 1.5rem 1rem 2rem;
    box-shadow: none;
  }

  .dcc-slider {
    border-radius: 0;
  }

  .dcc-slide img {
    border-radius: 0;
  }
}

/* Extra small phones */
@media (max-width: 360px) {
  .dcc-social-grid {
    grid-template-columns: 1fr;
  }
}


  /* ===== SLIDER ===== */
  .dcc-slider-section {
    margin-top: 2rem;
  }

  .dcc-slider {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-radius: 10px;
  }

  .dcc-slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .dcc-slide {
    width: 100%;
    flex-shrink: 0;
  }

  .dcc-slide img {
    width: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .dcc-indicators {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 5px;
  }

  .dcc-indicators span {
    width: 10px;
    height: 10px;
    background: #ca198e;
    border-radius: 50%;
  }

  .dcc-indicators span.active {
    background: #ff3fec;
  }
</style>

<script>
  let currentSlide = 0;
  const slides = document.getElementById("dccSlides");
  const indicators = document.getElementById("dccIndicators").children;
  const maxSlides = slides.children.length;

  function showSlide(index) {
    slides.style.transform = `translateX(-${index * 100}%)`;
    Array.from(indicators).forEach((el, i) => {
      el.classList.toggle("active", i === index);
    });
  }

  setInterval(() => {
    currentSlide = (currentSlide + 1) % maxSlides;
    showSlide(currentSlide);
  }, 3000);
</script>
