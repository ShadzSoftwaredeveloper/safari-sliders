<style>
*{box-sizing:border-box;margin:0;padding:0}


.hero-slider{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

.hero-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s ease;
}

.hero-slide.active{
  opacity:1;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.hero-content{
  position:relative;
  z-index:2;
  height:80%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  padding:20px;
}

.hero-content h1{
  font-size:clamp(32px,5vw,64px);
  font-weight:700;
  line-height:1.2;
  margin-bottom:20px;
  color:white;
}

.hero-content p{
  max-width:900px;
  font-size:16px;
  line-height:1.6;
  margin-bottom:35px;
}

.hero-buttons{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.hero-btn{
  padding:14px 32px;
  border-radius:4px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
  transition:all .3s ease;
}

.hero-btn.primary{
  background:#1d28f1;
  color:#fff;
}

.hero-btn.primary:hover{
  background:white;
  color:#1d28f1;
}

.hero-btn.outline{
  border:2px solid #1d28f1;
  color:#fff;
}

.hero-btn.outline:hover{
  background:#1d28f1;
}

/* dots pagination */
.hero-dots {
  position: absolute;
  /*bottom: 30px;*/
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 5;
}

.hero-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255,255,255,0.6);
  cursor: pointer;
  transition: all 0.3s ease;
}

.hero-dot.active {
  background:#1d28f1;
}

@media(max-width:768px){
  .hero-content p{font-size:14px}
}
</style>
</head>
<body>

<div class="hero-slider">

  <!-- Slide 1: Construction -->
  <div class="hero-slide active" data-title="Professional Construction Services" data-text="We deliver high-quality residential, commercial, and civil construction projects. From foundation to finishing, our experienced team ensures durability, safety, and on-time completion." style="background-image:url('https://images.unsplash.com/photo-1503387762-592deb58ef4e');"></div>

  <!-- Slide 2: Equipment Hire -->
  <div class="hero-slide" data-title="Construction Equipment Hire" data-text="Hire modern, well-maintained construction equipment for projects of any scale. Reliable machinery, flexible hire terms, and dependable support when you need it." style="background-image:url('https://images.unsplash.com/photo-1581092160562-40aa08e78837');"></div>

  <!-- Slide 3: Land Sales -->
  <div class="hero-slide" data-title="Trusted Land Sales & Property" data-text="We offer verified land and property sales with clear documentation and prime locations. Invest with confidence through our transparent and professional land acquisition process." style="background-image:url('https://images.unsplash.com/photo-1500382017468-9049fed747ef');"></div>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1 id="heroTitle">Professional Construction Services</h1>
    <p id="heroText">
      We deliver high-quality residential, commercial, and civil construction projects. From foundation to finishing, our experienced team ensures durability, safety, and on-time completion.
    </p>
    <div class="hero-buttons">
      <a href="#" class="hero-btn primary">Request a Quote â†’</a>
      <a href="#" class="hero-btn outline">View Our Services</a>
    </div>
  </div>

  <!-- Dots Pagination -->
  <div class="hero-dots">
    <div class="hero-dot active" onclick="goToSlide(0)"></div>
    <div class="hero-dot" onclick="goToSlide(1)"></div>
    <div class="hero-dot" onclick="goToSlide(2)"></div>
  </div>

</div>

<script>
let slides = document.querySelectorAll('.hero-slide');
let dots = document.querySelectorAll('.hero-dot');
let index = 0;
const titleEl = document.getElementById('heroTitle');
const textEl = document.getElementById('heroText');

function showSlide(i){
  slides.forEach(s => s.classList.remove('active'));
  dots.forEach(d => d.classList.remove('active'));
  slides[i].classList.add('active');
  dots[i].classList.add('active');

  titleEl.innerHTML = slides[i].dataset.title;
  textEl.innerHTML = slides[i].dataset.text;
  index = i;
}

function nextSlide(){
  index = (index + 1) % slides.length;
  showSlide(index);
}

function goToSlide(i){
  showSlide(i);
}

setInterval(nextSlide, 6000);
</script>

</body>
</html>
